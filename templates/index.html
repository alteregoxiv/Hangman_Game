<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/index.css">

        <link rel="shortcut icon" href="/static/images/hangman.png">

        <title>Hangman | Home</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="/static/js/index.js"></script>

        <div class="container">
            <center><h1 class="header">HANGMAN</h1></center>

            <div class="maindiv">
                <div class="start">
                    <center><img src="/static/images/hangman.png"></img></center>
                    <center><button class="btn btn-success startbutton" onclick="startgame()">START</button></center>
                </div>
            </div>

            <center><div class="game">
                <div class="status"></div>
                <div class="life">Lives left : <span class="lives">5</span></div>
                <center><input type="text" placeholder="Your Guess" class="guess form-control"><button onclick="playgame()" class="btn btn-success guessbutton">GUESS</button></center>
                <div class="over"></div>
            </div></center>
        </div>
    </body>
</html>
